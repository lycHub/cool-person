server {
    listen 80;
    server_name yunshixiong.site;

    # 核心：反向代理/lyc所有子路径（兼容结尾斜杠、子页面）
    location ~ ^/lyc(/.*)?$ {
        # 转发到本地Node服务的4174端口
        proxy_pass http://127.0.0.1:4174$request_uri;

        # 关键：传递客户端真实信息给后端（避免Node服务获取不到正确IP/域名）
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时配置（避免后端响应慢导致Nginx中断连接）
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    location ~ ^/ssr(/.*)?$ {
        proxy_pass http://127.0.0.1:3334$request_uri;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时配置（避免后端响应慢导致Nginx中断连接）
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    location ~ ^/spa(/.*)?$ {
        proxy_pass http://127.0.0.1:3335$request_uri;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时配置（避免后端响应慢导致Nginx中断连接）
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}


